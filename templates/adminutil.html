<div class="row">
	<div class="col-xs-6">
		<div class="panel panel-danger accountPanel animated bounceInRight">
			<div class="panel-heading"><span class="glyphicon glyphicon-lock"></span>&nbsp;User Administration</div>
			<div class="panel-body">
				<div class="col-xs-6">
					<a title="Add User" class="btn btn-default btn-block" href="adduser.php">
						<span class="glyphicon glyphicon-user"></span>&nbsp;Add New User
					</a>
					<h4>Edit User:</h4>
					<span id="sUserName" class="disabled">No User Selected</span>
					<button id="sUserChangeName" class="btn btn-default btn-block disabled" onclick="alexander.account.user.edit('name');">Change Name</button>
					<button id="sUserChangeEmail" class="btn btn-default btn-block disabled" onclick="alexander.account.user.edit('email');">Change Email</button>
					<button id="sUserChangePass" class="btn btn-default btn-block disabled" onclick="alexander.account.user.edit('pass');">Change Password</button>

				</div>
				<div class="col-xs-6">
					<input id="userFilter" type="text" class="form-control text-center" placeHolder="Filter Users" onkeyup="alexander.account.renderUserOverview();">
					<div id="userList" class="text-center"></div>
				</div>
			</div>
		</div>
	</div class="col-xs-6">

	<div class="col-xs-6">
		<div class="panel panel-info accountPanel animated bounceInLeft">
			<div class="panel-heading"><span class="glyphicon glyphicon-hdd"></span>&nbsp;Database Query</div>
				<div class="panel-body">
					<form action="index.php" method="post" class="form-horizontal">
						<div class="col-xs-9 tight">
							<input name='sqlField' type='text' placeholder='Query Database' class="form-control"/>
						</div>
						<div class="col-xs-3 tight">
							<input type='submit' class="btn btn-default form-control btn-block"/>
						</div>
					</form>
					<hr>
					<table class='table table-striped table-condensed table-bordered'>
						{sqlField}
					</table>
				</div>
		</div>
	</div class="col-xs-6">
</div>

<script>
function init(){
	alexander.account.user.loadOverview();
}
</script>
