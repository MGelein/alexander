<div class="container">
	<div class="row">
			<div class="panel panel-primary">
				<div class="panel-heading"><span class="glyphicon glyphicon-list-alt"></span>&nbsp;Texts<button data-toggle="collapse" data-target="#loaderCollapse" class="btn btn-xs btn-default pull-right">Toggle</button></div>
				<div id="loaderCollapse" class="panel-collapse collapse in">
				<div class="panel-body">
				<div class="content">
				
				<p>
				<div class="row">
				
				<div class="col-sm-4"><span>Load a text from the list below</span> or create a new text: <input type="button" class="btn btn-primary btn-sm" value="Add New Text" onclick="alexander.text.create();"/></p>
				</div>
				
				<div class="col-sm-4">
					<p class="text-center">
					Filter:&nbsp;
					<input id="textFilter" type="text" onkeyup="alexander.text.renderOverview();" onpaste="alexander.text.renderOverview();"></input>
					</p>
				</div>
				
				<div class="col-sm-4">
				<span class="pull-right">
				Order by:
					<select id="textOrder" onchange="alexander.text.renderOverview();">
		  				<option value="titleASC">Title A-Z</option>
		  				<option value="titleDESC">Title Z-A</option>
					 	<option value="authorASC">Author A-Z</option>
					  	<option value="authorDESC">Author Z-A</option>
					  	<option value="nameASC" selected>Textname A-Z</option>
					  	<option value="nameDESC">Textname Z-A</option>
					</select>
				</span>
				</div>				
				</div>
				</p>				
				
				<div class="panel panel-default">
					<div class="panel-body">
						<div id="textOverviewHeader" class='col-xs-12'>
							<div class='col-xs-1 text-center loaderHeader'>Textname</div>
							<div class='col-xs-2 text-center loaderHeader'><span>Author</span></div> 
							<div class='col-xs-4 text-center loaderHeader'><span>Title</span></div>
						</div>
						<div id="textOverview">
							
						</div>
					</div>
				</div>
				</div>
			</div>
			</div>
		</div>
	</div>
</div>
<script>
function init(){
	alexander.text.loadOverview();
}
</script>
